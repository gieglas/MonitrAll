<script id="resetpasstmpl" type="text/template">
	<div class="form-signed" id="form-signed"><h2>Reset Password</h2>{{#data}}
    <form id="resetpasswordform"class="noEnterSubmit">
    <label for="input_password_new">New Password (min. 6 characters)</label><input id="input_password_new" data-clickaction="doresetpassword" class="login_input" type="password" name="user_password_new" data-trigger="change" data-required="true" data-minlength=6 data-maxlength=255 autocomplete="off" />
    <label for="input_password_repeat">Repeat New password</label><input id="input_password_repeat" data-clickaction="doresetpassword" class="login_input" type="password" name="user_password_repeat" data-trigger="change" data-required="true" data-minlength=6 data-maxlength=255 autocomplete="off" />
	<input id="loginToken" type="hidden" name="loginToken" value="{{login_token}}" />
    <br><input type="button" class="clickAction" id="doresetpassword" name="doresetpassword" value="Reset Password" />
	</form>{{/data}}
	</div>
</script>
<script id="invalidtokentmpl" type="text/template">
	<div class="form-signed" id="form-signed"><h2>Reset Password</h2>
		<p id="feedback">Invalid Token.</p>
	</div>
</script>
<script id="successresetpasstmpl" type="text/template">
	<div class="form-signed" id="form-signed"><h2>Reset Password</h2>
		<p id="feedback">Success.</p>
	</div>
</script>
